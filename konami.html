<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami Code</title>

	<!--Bootstrap 5.1.1 CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<!-- Animate.CSS 4.1.1 CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<style>
		.font {
			font-family: 'Press Start 2P', cursive;
		}
		.viewport{
			height: 100vh;
		}
	</style>

</head>
<body>
<div class="videoDiv container d-flex viewport d-none justify-content-center">
	<div class="row d-flex align-content-center">
		<div>
			<video id="video" height="480px" width="852px">
				<source type="video/mp4" src="video/Contra%20-%20Level%201.mp4">
			</video>
		</div>
	</div>
</div>

<div class="mainDiv">
	<div class="h1 text-center font mt-5">Konami Code</div>
	<div>
		<img class="img-fluid d-block mx-auto" src="https://miro.medium.com/max/1400/1*HIWmMDDfhIpWROhzKUAIew.png" alt="Konami Code">
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
	"use strict";
	var userKeys = "";

	$(document).keyup(function(event){
		userKeys += event.key;
		console.log(userKeys);
		if (userKeys === "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter"){
			$(".mainDiv").addClass("animate__animated animate__fadeOut animate__slower d-none");
			$(".videoDiv").removeClass("d-none").addClass("animate__animated animate__fadeIn");
			$("#video").attr("autoplay", "true");
		}
	});
</script>

</body>
</html>
