<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
	<style>
		#map {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body class="bg-light">

<!--Navbar-->
<nav class="navbar bg-secondary">
	<div>
		<a href="#" class="navbar-brand p-3 text-white">Weather Map</a>
	</div>
</nav>
<!--Map Container-->
<div class="container mt-3">
	<div class="row">
		<div id="map" class="border rounded"></div>
	</div>
</div>
<!--Search Bar-->
<div class="container my-3">
	<div class="row">
		<div>
			<form id="addressSubmit" class="text-center">
				<label class="form-label" for="usersAddress">Address</label>
				<input class="form-control mb-3 text-center" type="text" id="usersAddress">
				<button class="btn btn-primary" type="submit" id="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
<!--Today's Weather Card-->
<div class="container">
	<div class="row justify-content-center">
		<div id="todayCard" class="p-0"></div>
	</div>
</div>
<!--Weekly Weather Cards-->
<div class="container">
	<div class="row">
		<div id="weeklyCards" class="card-group p-0"></div>
	</div>
</div>



<script src="keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js'></script>
<script src="js/geocode.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
