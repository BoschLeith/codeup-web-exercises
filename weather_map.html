<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
	<style>
		#map {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
<nav class="navbar bg-light">
	<div>
		<a href="#" class="navbar-brand p-3">Weather Map</a>
	</div>
	<div>
		Current city:
	</div>
</nav>
<div class="container">
	<div class="row justify-content-center">
		<form action="" class="m-3">
			<input type="text" class="form-control text-center" placeholder="Enter Location">
		</form>
		<button type="submit" class="btn btn-primary col-auto m-3">Search</button>
	</div>
</div>
<div class="container">
	<div class="row justify-content-center">
		<div id="todayCard" class="p-0"></div>
		<div id="weeklyCards" class="p-0"></div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div id="map" class="border rounded"></div>
	</div>
</div>



<script src="keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script src="js/weather_map.js"></script>

</body>
</html>
