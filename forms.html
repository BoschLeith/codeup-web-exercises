<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <header>
        <h1>Veridian Dynamics Registration Form</h1>
    </header>
    <form method="POST" action="https://hookb.in/ggpdGXJj6DcG7Voo7kLG">
        <section>
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="example@codeup.com">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password">
            </div>
        </section>
        <br>
        <section>
            <div>
                <span>Fill out a short description of yourself.</span>
            </div>
            <br>
            <div>
                <label for="bio">
                    <textarea id="bio" name="bio" placeholder="Type here." cols="30" rows="10"></textarea>
                </label>
            </div>
        </section>
        <br>
        <section>
            <div>
                <span>How did you hear about us?</span>
            </div>
            <br>
            <div>
                <label for="billboard">
                <input id="billboard" type="radio" name="choice1" value="billboard">Billboard<br>
                </label>
            </div>
            <div>
                <label for="radio">
                <input id="radio" type="radio" name="choice2" value="radio">Radio Ad<br>
                </label>
            </div>
            <div>
                <label for="internet">
                <input id="internet" type="radio" name="choice3" value="internet">Internet Ad<br>
                </label>
            </div>
            <div>
                <label for="other">
                    <input id="other" type="radio" name="choice4" value="other">Other<br>
                </label>
            </div>
            <br>
        </section>
        <section>
            <div>
                <span>What web browser are you using?</span>
            </div>
            <br>
            <label for="users_browser">
                <select id="users_browser" name="users_browser">
                    <option disabled selected>Choose an option</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="safari">Apple Safari</option>
                </select>
            </label>
        </section>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
